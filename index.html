<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="app.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Therewolf</title>
  </head>
  <body>
    <div class="App-header">
      <div class="container-fluid">
        <div id="user">
          <h1 class="display-1 fw-bold text-center">Therewolf</h1>

          <div class="row">
            <p class="col-md-8 fs-4">
              Prototype version - please let me know about any bugs you find! :)
            </p>
          </div>

          <div class="row">
            <form action="" id="user-form">
              <div class="input-group mb-3">
                <input
                  id="name"
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  placeholder="What is your name?"
                  aria-label="What is your name?"
                  aria-describedby="button-addon"
                  required
                />

                <button class="btn btn-primary" type="submit" id="button-addon">
                  Play
                </button>
              </div>
            </form>
          </div>
        </div>

        <div id="room">
          <div class="row">
            <form action="" id="message-form">
              <div class="input-group mb-3">
                <input
                  id="message-input"
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  placeholder="What do you want to say?"
                  aria-label="What do you want to say?"
                  aria-describedby="message-button"
                  required
                />

                <button
                  class="btn btn-primary"
                  type="submit"
                  id="message-button"
                >
                  Send
                </button>
              </div>
            </form>
          </div>

          <div class="row">
            <ul id="messages"></ul>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="http://127.0.0.1:3000/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
  </body>
</html>
