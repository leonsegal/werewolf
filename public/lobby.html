<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Therewolf - lobby</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-1">
          <img class="img-fluid" src="werewolf.png" alt="werewolf" />
        </div>

        <h2 class="col-2 display-1 fw-bold">Lobby</h2>
      </div>

      <div class="row">
        <ul id="users"></ul>
      </div>

      <form action="">
        <div class="input-group mb-3">
          <input
            id="message"
            type="text"
            autocomplete="off"
            class="form-control"
            placeholder="Message..."
            aria-label="Message..."
            aria-describedby="button-addon2"
            required
          />
          <button
            class="btn btn-outline-secondary"
            type="submit"
            id="button-addon2"
          >
            Send
          </button>
        </div>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("/therewolf");
      const room = "lobby";
      const name = localStorage.getItem("name");

      function clearMessage() {
        $("#message").val("");
      }

      socket.on("connect", () => {
        socket.emit("message", `${name} connected`);
        socket.emit("join", { room, name });
      });

      $("form").submit((event) => {
        event.preventDefault();

        const message = $("#message").val();

        socket.emit("message", { message, room, name });

        clearMessage();

        return false;
      });

      socket.on("message", (data) => {
        console.log(data); // deleteme
        $("#users").innerHTML("");
        for (const user of data.users) {
          $("#users").append($("<li>").text(user));
        }
      });

      $(window).on("beforeunload", () => socket.emit("leave", { name }));
    </script>
  </body>
</html>
