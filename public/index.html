<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <title>Therewolf</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="p-5 mb-4 bg-light rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-1 fw-bold text-center">Therewolf</h1>
            <div class="col-2 mx-auto">
              <img class="img-fluid" src="werewolf.png" alt="werewolf" />
            </div>
            <p class="col-md-8 fs-4">
              Prototype version - let me know about any bugs you find.
            </p>
            <form action="">
              <div class="input-group mb-3">
                <input
                  id="name"
                  type="text"
                  autocomplete="off"
                  class="form-control"
                  placeholder="What is your name?"
                  aria-label="What is your name?"
                  aria-describedby="button-addon2"
                  required
                />
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="button-addon2"
                >
                  Play!
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      localStorage.clear();

      const socket = io("/therewolf");

      function clearMessage() {
        $("#name").val("");
      }

      $("form").submit((event) => {
        event.preventDefault();

        const name = $("#name").val();

        localStorage.setItem("name", name);

        clearMessage();

        window.location.href = `lobby.html`;

        return false;
      });
    </script>
  </body>
</html>
